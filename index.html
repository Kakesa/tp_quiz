<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz App</h1>
        </div>
        <div class="quiz-question">
            <p id="question"></p>
        </div>
        <div class="quiz-answers">
            <ul id="answers">
                <!-- Les réponses seront générées dynamiquement ici -->
            </ul>
        </div>
        <div class="quiz-controls">
            <button id="next-btn" class="btn">Suivant</button>
        </div>
        
        <!-- Popup pour afficher le résultat -->
        <div id="result-popup" class="result-popup">
            <div class="result-popup-content">
                <span class="result-popup-close">&times;</span>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Quiz App. Tous droits réservés By <a href="#">Espoir-soft Informatique</a> .</p>
        </div>
    </footer>

    <script src="/assets/js/quiz.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
